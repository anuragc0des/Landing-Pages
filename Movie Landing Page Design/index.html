<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Landing Page | By anuragc0des</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <a href="#"><img src="./img/logo.png" alt="logo" /></a>
      <div class="toggle">
        <img src="./img/toggle.png" alt="toggle" />
      </div>
    </header>
    <main>
      <div class="text">
        <h1>
          "The Way Of Water Has No Beginning And No End. The Sea Is Around You
          And In You."
        </h1>

        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe
          consectetur eius sunt amet earum blanditiis iure, voluptatem numquam!
        </p>

        <div class="watch open">
          <div class="play-btn">
            <img src="./img/play.png" alt="icon-play" />
          </div>

          <span>Watch Movie</span>
        </div>
      </div>

      <div class="social">
        <ul>
          <li>
            <a href="#"
              ><img src="./socialMedia/facebook.png" alt="facebook"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./socialMedia/instagram.png" alt="instagram"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./socialMedia/twitter.png" alt="twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <div class="movie-section hidden">
      <video src="./video/video.mp4" controls="true"></video>
      <img src="./img/cross.png" alt="cross" class="close" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
